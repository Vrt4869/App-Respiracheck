{% extends 'layout.html' %}
{% block title %} Registro {% endblock %}

{% block content %}

<style>
    .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: 50px auto; 
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .boton {
        background-color: #512da8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    h1 {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        font-size: 24px;
        margin-top: 20px; 
        margin-bottom: 20px; 
    }
</style>

<div class="form-container">
    <form class="form" action="/registro" method="POST">
        <h1>¡RespiraCHECK, te espera! Por favor regístrese</h1> 
        <div> 
            <div class="form-group">
                <label>Primer nombre:</label>
                <input type="text" class="form-input" name="name">
            </div>
            
            <div class="form-group">
                <label>Tipo de Identificación:</label>
                <select class="form-input" name= "tipo">
                    <option value="0">           </option>
                    {% for tip in tipo %}
                    <option value="{{tip.id_tip_usu}}">{{ tip.nom_tip_usu }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Número de Identificación:</label>
                <input type="N_id" class="form-input" name="N_id">
            </div>
                
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-input" name="email">
            </div>

            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" class="form-input" name="password">
            </div>

            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
