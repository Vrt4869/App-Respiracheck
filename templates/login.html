{% extends 'layout.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <style>
        .boton {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #512da8; /* Color de fondo inicial */
            display: block;
            margin: 20px auto 0; 
            text-align: center; 
            max-width: 180px;
        }

        .boton:hover {
            background-color: blanchedalmond; 
        }
    </style>

    <div class="principal">
        <div class="login">
            <h1 style="font-family: 'Montserrat', sans-serif; text-align: center; font-size: 24px; margin-top: -20px;">¡RespiraCHECK, te espera! Por favor inicia sesión</h1>
            <div style="margin-top: 20px;"> <!-- Agregar espacio adicional -->
                <form class="form" action="/login" method="POST">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-input" name="email">
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" class="form-input" name="password">
                    </div>
                    <div class="form-group">
                        <button class="boton">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
